<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross -->
  <rect x="40" y="20" width="10" height="40" fill="#1565C0" rx="2"/>
  <rect x="25" y="35" width="40" height="10" fill="#1565C0" rx="2"/>
  
  <!-- Heart outline -->
  <path d="M 45 55 L 35 45 Q 30 40, 35 35 Q 40 30, 45 35 Q 50 30, 55 35 Q 60 40, 55 45 Z" fill="#FF9800" opacity="0.3"/>
  
  <!-- Plus sign -->
  <circle cx="60" cy="25" r="8" fill="#FF9800"/>
  <text x="56" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">+</text>
  
  <!-- Text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#1565C0">Healthcare</text>
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#424242">Plus</text>
</svg>
